<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="jsjquery-ui.js"></script>

    <link rel="stylesheet" href="css/bootstrap-theme.css"/>

    <style>
.colorgraph {
  height: 5px;
  border-top: 0;
  background: #c4e17f;
  border-radius: 5px;
  background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
}

</style>
    <script>
  $( function() {
    $( document ).tooltip();
  } );
  </script>
    <script>
    function checksessionid(){
      var sessi = getCookie("id");
                if(sessi.length>69){
                  window.location = "/register";
                }
                else {
                  window.location = "/dashboard";
                }
    }
    function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
        var c = ca[0];
        var c1 = c.split('=');
        return c1[1]+"=";
}
function setCookie(cname, cvalue, exdays) {
  document.cookie = cname + "=" + cvalue + ";";
}
    function check(){
    var fields = ["first_name", "last_name", "display_name", "email", "password", "password_confirmation"], i, focus=1;
        for(i=0; i<fields.length; i++){
            if(document.getElementById(fields[i]).value==""){
                alert("fill all the field");
                focus=0;
                document.getElementById(fields[i]).focus();
                break;
            }
              if((fields[i]!="last_name")&&(isNaN(document.getElementById(fields[i]).value))){
                focus=1;
              }
              else if(((fields[i]=="last_name")&&(!(isNaN(document.getElementById(fields[i]).value))))){
                focus=1;
              }
              else{
                focus=0;
                document.getElementById(fields[i]).focus();
                break;
              }
        }
        if(focus==1){
            getsessionid();
        }
    }
    function getsessionid(){
        var studentdetails = JSON.stringify({"Name":document.getElementById("first_name").value,
        "RegisterNumber":document.getElementById("last_name").value,
        "Department":document.getElementById("display_name").value,
        "AcademicYear":document.getElementById("email").value,
        "Year":document.getElementById("password").value,
        "Semester":document.getElementById("password_confirmation").value
        });
        $.get("/login", { studentJson: studentdetails }, function(result){
            var sess = result;
            if(sess.SessionId==""){
            alert("fill all the field");
            }
            else{
                 var t = new Date();
                 t.setTime(t.getTime() + 60*60*24);
                 var expire = "expire="+ t.toUTCString();
                 document.cookie = "id=" + sess.SessionId + ";" + expire + ";";
                 window.location = "/dashboard";
            }
         });
    }
</script>
</head>
<body style="background-color:#E6E6FA;" onunload="checksessionid()">
<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h2>Sign In</h2>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="first_name" title="Enter Your Name" id="first_name" class="form-control input-lg" placeholder="Name" tabindex="1">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="number" min="113200000000" title="Enter Your Register Number" max="113299999999" name="last_name" id="last_name" class="form-control input-lg" placeholder="RegisterNumber" tabindex="2">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" list="departmentlist" title="Enter Your Department" name="display_name" id="display_name" class="form-control input-lg" placeholder="Department" tabindex="3">
                <datalist id='departmentlist'>
                <option label='CSE' value='Computer Science and Engineering'>
                <option label='IT' value='Information Technology'>
                <option label='MECH' value='Mechanical Engineering'>
                <option label='EEE' value='Electrical and Electronic Engineering'>
                <option label='ECE' value='Electronics and Communication Engineering'>
                <option label='CIVIL' value='Civil Engineering'>
                <option label='EIE' value='Electronics and Instrumentation Engineering'>
                <option label='PROD' value='Production Engineering'>
                <option label='AUTO' value='Automobile Engineering'>
                </datalist>
            </div>
            <div class="form-group">
                <input type="text"  min="2000" max="2016" title="Enter Academic Year Eg:2014-2018" name="email" id="email" class="form-control input-lg" placeholder="Academic Year" tabindex="4">
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="I" list="years" title="Enter Year 1,2,3,4" name="password" id="password" class="form-control input-lg" placeholder="Year" tabindex="5">
                        <datalist id="years">
                        <option label='1st year' value='I Year'>
                        <option label='2nd year' value='II Year'>
                        <option label='3rd year' value='III Year'>
                        <option label='4th year' value='IV Year'>
                        </datalist>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="I" list="semesters" title="Enter Semester" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Semester" tabindex="6">
                        <datalist id="semesters">
                        <option label='1st semester' value='I SEM'>
                        <option label='2nd semester' value='II SEM'>
                        <option label='3rd semester' value='III SEM'>
                        <option label='4th semester' value='IV SEM'>
                        <option label='5th semester' value='V SEM'>
                        <option label='6th semester' value='VI SEM'>
                        <option label='7th semester' value='VII SEM'>x
                        <option label='8th semester' value='VIII SEM'>
                        </datalist>
                    </div>
                </div>
            </div>

            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-md-6"><a tabindex="6" onclick="check()" class="btn btn-success btn-block btn-lg">Sign In</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
